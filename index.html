<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/todo.js"></script>
    <title>Document</title>
</head>
<body ng-app="todoApp" ng-controller="todoCtrl">
    <div class="container mt-4 p-4 shadow bordered w-50">
        <h2>Todo List</h2>
        
        <form ng-submit="todoAdd()">
            <div class="input-group">
                <input class="form-control" type="text" ng-model="todoInput" size="50" placeholder="Add New">
                <input class="btn btn-primary" type="submit" value="Add New">
            </div>
        </form>
        
        <br>
        
        <div class="form-check" ng-repeat="x in todoList">
            <input class="form-check-input" type="checkbox" ng-model="x.done"> 
            <span class="form-check-label" ng-bind="x.todoText"></span>
        </div>
        
        <p><button class="btn btn-primary" ng-click="remove()">Remove marked</button></p>
    </div>
</body>
</html>
